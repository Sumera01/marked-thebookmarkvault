<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col white">
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-black z-50">
        <div class="animate-spin h-10 w-10 border-4 border-t-black dark:border-t-white border-gray-300 rounded-full"></div>
    </div>

    <div id="main-content" class="hidden">
        <header class="p-4 bg-theme border-b border-theme sticky top-0 z-10">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-2">
                <h1 class="text-xl font-bold flex items-center text-theme">
                    <svg class="icon mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Marked - The Bookmark Vault
                </h1>
                <div class="flex items-center gap-2 flex-wrap">
                    <div class="relative flex-grow md:w-64">
                        <input type="text" id="searchBar" class="pl-8 pr-2 py-1 border border-theme rounded w-full bg-input text-theme" placeholder="Search bookmarks..." aria-label="Search bookmarks">
                        <svg class="icon absolute left-2 top-1/2 -translate-y-1/2 text-theme" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-4-4m0 0a6 6 0 10-8.485-8.485A6 6 0 0011 11z" />
                        </svg>
                    </div>
                    <div class="flex gap-1">
                        <button id="importBtn" class="icon-button bg-secondary text-theme" aria-label="Import bookmarks">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </button>
                        <button id="exportBtn" class="icon-button bg-secondary text-theme" aria-label="Export bookmarks">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0L8 12m4 4V4" />
                            </svg>
                        </button>
                        <button id="themeToggle" class="icon-button bg-secondary text-theme" aria-label="Toggle theme">
                            <svg id="themeIcon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </button>
                        <button id="addCategoryBtn" class="icon-button accent text-theme" aria-label="Add category">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex flex-1 container mx-auto">
            <aside id="sidebar" class="w-56 p-4 border-r border-theme bg-theme hidden md:block">
                <h2 class="text-lg font-semibold mb-2 flex items-center text-theme">
                    <svg class="icon mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                    Categories
                </h2>
                <ul id="categoryList" class="space-y-1"></ul>
            </aside>

            <main class="flex-1 p-4">
                <div id="categoryBar" class="flex flex-wrap gap-2 mb-4 md:hidden"></div>
                <div class="flex justify-between items-center mb-4">
                    <h2 id="currentCategory" class="text-lg font-semibold flex items-center text-theme">
                        <svg class="icon mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        All Bookmarks
                    </h2>
                    <button id="addBookmarkBtn" class="px-3 py1 accent rounded flex items-center" aria-label="Add bookmark">
                        <svg class="icon mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Add Bookmark
                    </button>
                </div>
                <div id="bookmarkList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" role="list"></div>
            </main>
        </div>

        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center" role="dialog" aria-modal="true">
            <div class="bg-theme p-4 rounded w-full max-w-md">
                <h3 id="modalTitle" class="text-lg font-semibold mb-3 flex items-center text-theme">
                    <svg class="icon mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    <span></span>
                </h3>
                <form id="bookmarkForm">
                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1 text-theme" for="bookmarkName">Name</label>
                        <input type="text" id="bookmarkName" class="w-full border border-theme p-2 rounded bg-input text-theme" required aria-required="true">
                    </div>
                    <div class="mb-3" id="urlInput">
                        <label class="block text-sm font-medium mb-1 text-theme" for="bookmarkUrl">URL</label>
                        <input type="text" id="bookmarkUrl" class="w-full border border-theme p-2 rounded bg-input text-theme" placeholder="https://example.com" aria-required="true">
                        <p id="urlError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid URL</p>
                    </div>
                    <div class="mb-3" id="categorySelect">
                        <label class="block text-sm font-medium mb-1 text-theme" for="bookmarkCategory">Category</label>
                        <select id="bookmarkCategory" class="w-full border border-theme p-2 rounded bg-input text-theme">
                            <option value="">No Category</option>
                        </select>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" id="cancelBtn" class="px-3 py-1 bg-secondary rounded flex items-center text-theme" aria-label="Cancel">
                            <svg class="icon mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            Cancel
                        </button>
                        <button type="submit" id="saveBtn" class="px-3 py-1 accent rounded flex items-center" aria-label="Save">
                            <svg class="icon mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center" role="dialog" aria-modal="true">
            <div class="bg-theme p-4 rounded w-full max-w-sm">
                <h3 class="text-lg font-semibold mb-3 flex items-center text-theme">
                    <svg class="icon mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Confirm Delete
                </h3>
                <p id="confirmMessage" class="mb-3 text-theme"></p>
                <div class="flex justify-end gap-2">
                    <button id="confirmCancel" class="px-3 py-1 bg-secondary rounded flex items-center text-theme" aria-label="Cancel">
                        <svg class="icon mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Cancel
                    </button>
                    <button id="confirmDelete" class="px-3 py-1 accent rounded flex items-center" aria-label="Delete">
                        <svg class="icon mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4" />
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <input type="file" id="importInput" class="hidden" accept=".json">

        <div id="linkCircle" class="fixed bottom-4 right-4 w-12 h-12 bg-black dark:bg-white rounded-full shadow-lg flex items-center justify-center cursor-pointer z-20" aria-label="Open links overlay">
            <svg class="icon text-white dark:text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
        </div>
        <div id="linkOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-30">
            <div id="linkOverlayContent" class="bg-white dark:bg-black p-4 rounded w-full max-w-md">
                <button id="linkOverlayClose" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-lg font-bold mb-3 text-black dark:text-white">Connect</h2>
                <ul class="mb-4 space-y-1">
                    <li><a href="mailto:your.email@example.com" class="text-blue-600 hover:underline dark:text-blue-400">Email</a></li>
                    <li><a href="https://www.linkedin.com/in/your-profile" class="text-blue-600 hover:underline dark:text-blue-400" target="_blank">LinkedIn</a></li>
                    <li><a href="https://your-website.com" class="text-blue-600 hover:underline dark:text-blue-400" target="_blank">Website</a></li>
                </ul>
                <h2 class="text-lg font-bold mb-3 text-black dark:text-white">About Me</h2>
                <p class="text-gray-700 dark:text-gray-300">Hello! Iâ€™m passionate about web development and bookmark management. Feel free to reach out!</p>
            </div>
        </div>
    </div>
    <script defer src="scripts.js"></script>
</body>
</html>
